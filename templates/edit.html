<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>User Creation</title>
    </head>
    <body>
        <div class="col-6 p-5 mx-auto">
            <h2 class="text-dark">Edit {{user_data.first_name}}</h2>
            <form class="row g-3 bg-dark text-warning p-3 rounded" action="/update" method="POST" >
                <div class="col-md-6">
                    <input type="hidden" value="{{user_data.id}}" name="id">
                    <label class="form-label" for="fname">First Name:</label>
                    <input class="form-control" type="text" name="fname" value="{{user_data.first_name}}">
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="lname" >Last Name:</label>
                    <input class="form-control" type="text" name="lname" value="{{user_data.last_name}}">
                </div>
                <div class="col-12">
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-control" type="text" name="email" value="{{user_data.email}}">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-warning text-dark">Update User</button>
                    <a type='button'class='btn btn-danger' href="/delete/user/{{user_data.id}}">Delete User</a>
                </div>
            </form>
        </div>
        <!-- Optional JavaScript; choose one of the two! -->
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        -->
    </body>
</html>
